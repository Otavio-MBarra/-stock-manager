    <div
      id="editItemModal"
      class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
    >
      <button
        id="closeEditItemModal"
        class="absolute cursor-pointer top-2 right-2 text-gray-500 hover:text-red-500 text-lg font-bold"
        aria-label="Fechar modal"
      >
        ✖

      <div class="bg-white rounded-lg p-6 w-full max-w-md shadow-lg mx-4">
        <div class="mb-4">
          <label
            for="nomeProduto"
            class="block text-sm font-semibold text-gray-700 mb-1"
            >Nome do Produto</label
          >
          <div class="flex items-center gap-2">
            <input
              id="nomeProduto"
              type="text"
              value="Nome do Produto"
              class="border rounded px-3 py-1 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
            />

          </div>
        </div>

        <div class="mb-4">
          <label
            for="categoriaProduto"
            class="block text-sm font-semibold text-gray-700 mb-1"

          <div class="flex items-center gap-2">
            <input
              id="categoriaProduto"
              type="text"
              value="Categoria Exemplo"
              class="border rounded px-3 py-1 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <span class="text-gray-500 text-lg">✏️</span>
          </div>
        </div>

        <div class="mb-6">
          <label
            for="estoque"
            class="block text-sm font-semibold text-gray-700 mb-1"
            >Estoque</label
          >
          <input
            id="estoque"
            type="number"
            min="0"
            class="border rounded px-3 py-1 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Quantidade em estoque"
          />
        </div>

        <div class="flex justify-between">
          <button
            onclick="alert('Produto excluído')"
            class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition"
          >
            Excluir tudo
          </button>

          <button
            id="saveEditItem"
            class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition"

        </div>

        <div class="mb-4">
          <label
            for="nomeProduto"
            class="block text-sm font-semibold text-gray-700 mb-1"
            >Nome do Produto</label
          >
          <div class="flex items-center gap-2">
            <input
              id="nameProduct"
              name="name"
              type="text"
              required
              placeholder="Nome do Produto"
              class="border rounded px-3 py-1 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
        </div>

        <div class="mb-4">
          <label
            for="categoriaProduto"
            class="block text-sm font-semibold text-gray-700 mb-1"
            >Categoria</label
          >
          <div class="flex items-center gap-2">
            <input
              id="categoriaProduto"
              type="text"
              required
              name="category"
              placeholder="Categoria Exemplo"
              class="border rounded px-3 py-1 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
        </div>

        <div class="mb-6">
          <label
            for="estoque"
            class="block text-sm font-semibold text-gray-700 mb-1"
            >Estoque</label
          >
          <input
            id="estoque"
            type="number"
            min="0"
            required
            name="inStock"
            class="border rounded px-3 py-1 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Quantidade em estoque"
          />
        </div>

        <button
          type="submit"
          class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition"
        >
          Salvar
        </button>
      </form>
